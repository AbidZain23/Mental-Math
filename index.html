<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metal Math Training</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="navbar">
          <a>Practice</a>
          <a href="easy.html">Easy</a>
          <a>Normal</a>
          <a>Hard</a>
        </ul>
      </nav>
      <h1 class="welcome">
        Welcome to Metal Math<br />
        Addition Practice!
      </h1>
      <p class="instructions">
        Here you can practice your math addition skills
      </p>
    </header>
    <main>
      <section class="time">
        <h3 id="counting-time">Time</h3>
        <h3 id="counting-time"></h3>
        <div class="container-time">
          <button class="time-button" id="start" onclick="startCounting()">
            <img src="./images/start.png" alt="start" />
          </button>
          <button class="time-button" id="stop" onclick="stopCounting()">
            <img src="./images/pause.png" alt="pause" />
          </button>
          <button class="time-button" id="reset" onclick="resetCounting()">
            <img src="./images/reset.png" alt="reset" />
          </button>
        </div>
      </section>
      <section class="exercise">
        <div class="num">
          <p id="number1"></p>
        </div>
      </section>
      <section class="answer">
        <input type="number" id="answerInput" placeholder="Enter your answer" />
        <div class="button">
          <button id="answerButton" onclick="nextQuestion()">Answer</button>
          <button id="endButton" onclick="endGame()">End</button>
        </div>
      </section>
      <h2><span id="score"></span></h2>
    </main>
    <footer>
      <p class="footer">&copy; 2024 Metal Math Practice</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
